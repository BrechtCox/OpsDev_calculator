language: php
php: 
- 7.3

before-script: 
- travis_retry composer self-update
- travis_retry composer install

script: 
- vendor/bin/phpunit

after_succes:
-wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/main/send.sh
- chmod +x send.sh
- ./send.sh success $WEBHOOK_URL

after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh  
- chmod +x send.sh
- ./send.sh failure $WEBHOOK_URL

branches:
  only:
  - main

